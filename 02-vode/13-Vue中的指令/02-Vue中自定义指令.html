<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		p {
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<div id="app">
		<p v-upper-text="msg"></p>
		<p v-lower-text="msg"></p>
	</div>

	<div id="app2">
		<p v-upper-text="msg1"></p>
		<p v-lower-text="msg1"></p>
	</div>
	<script type="text/javascript">
		/**
		 * Vue提供了自定义指令的方法
		 * 1.注册全局指令
		 * Vue.directive('指令名字',function(el,binding){})
		 * 2.注册局部指令
		 * 在Vue的配置中
		 * directives:{
		 * '指令名字'(el,binding){
		 * el.innerHTML=binding.value.toUpperCase()
		 * }
		 * }
		 * 
		 * el:element---指令属性所爱的标签对象
		 * binding:包含指令相关数据的对象容器,里面有value值就是标签中的值
		 * 区别:全局的指令作用范围更大,局部的指令只能在自己的包裹的标签中使用
		 * 
		 * 
		 * 
		 */


		// 需求1:通过自定义的指令,可以实现数据都变成大写的方式进行展示
		// 需求2:通过自定义的指令,可以实现数据都变成小写的方式进行展示
		// 自己定义的指令,是不能有v-开头的,但是,使用的时候,需要加上v-开头
		// 全局指令的定义
		Vue.directive('upper-text', function (el, binding) {
			// console.log(binding)
			el.innerHTML = binding.value.toUpperCase()
		})
		const vm = new Vue({
			el: '#app',
			data: {
				msg: 'What Are you no Sha lei'
			},
			// 局部的自定义指令
			directives: {
				'lower-text'(el, binding){
					el.innerHTML = binding.value.toLowerCase()
				}
			}
		});

		const vm2 = new Vue({
			el:'#app2',
			data:{
				msg1: 'What Are you no Sha lei'
			}
		})


	</script>
</body>

</html>
