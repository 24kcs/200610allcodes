<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">


		<button @click="clear">干掉vm</button>
		<button @click="updateData">更新数据</button>
		<p v-show="isShow">你打我啊</p>
	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				isShow: false
			},
			// 数据初始化之前
			beforeCreate () {
				console.log('beforeCreate数据初始化之前',this.isShow)
			},
			// 数据初始化之后
			created () {
				console.log('created数据初始化之后',this.isShow)
			},
			// 页面渲染之前
			beforeMount () {
				console.log('beforeMount,页面渲染之前')
			},
			// 界面渲染之后
			mounted () {
				console.log('mounted,页面渲染之后')
			},
			// 界面更新之前
			beforeUpdate () {
				console.log('beforeUpdate,界面更新前',this.isShow)
			},
			// 界面更新之后
			updated () {
				console.log('updated,界面更新后',this.isShow)
			},
			// 销毁前
			beforeDestroy () {
				console.log('beforeDestroy销毁之前')
			},
			// 销毁之后
			destroyed () {
				console.log('destroyed销毁之后')
			},
			methods: {
				updateData(){
					this.isShow = !this.isShow
				},
				clear(){
					this.$destroy()
				}
			}
		})
     
	</script>
</body>

</html>
