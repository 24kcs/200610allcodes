  <script type="text/javascript">
    /*
      正则表达式,又叫规则表达式,是由一些特殊符号组成的式子,特殊符号:元字符(也有限定符)
      正则表达式是由元字符组成的式子,用来匹配字符串的
      作用:匹配字符串
      忠告:书写正则表达式的时候,1.找规律,2.不要追求完美
  
      元字符:
      . 表示的是除了\n以外任意的一个单个字符
      [] 表示的是范围,干掉元字符原有的意义, [4-7], 4到7之间任意的一个单个的数字
         举例: [0-9] 表示的是0到9之间任意的一个单个的数字(包括0/9)
         [a-z]  表示的是a到z之间任意的一个单个的小写字母
         [A-Z]  表示的是a到z之间任意的一个单个的大写字母
         需求:请用正则表达式表示所有的字母
         [a-zA-Z0-9] 表示的是所有的字母及数字中的任意一个
      | 或者
        需求:要么是字母要么是数字  [a-zA-Z]|[0-9]
      () 提升优先级,分组  例子: ()(())((()))   第几组,从最左边数
      限定符:也属于元字符,用来限定某些表达式出现的次数的
      {} 限定符,表示的是该限定符前面的表达式出现的次数
      [0-9]{0,1}  表示的是前面的表达式出现了0次到1次
      [a-g]{0,}   表示的是前面的表达式出现了0次到多次
      [b-t]{1,8}  表示的是前面的表达式出现了1次到8次
      [1-7]{,5}  错误写法
      [3-8]{5}  表示前面的表达式出现了5次
  
      * 表示的是前面的表达式出现了0次到多次,相当于{0,}写法
      [0-9]* 表示的是前面的数字出现了0次到多次   "8923fsdfdsf"
      + 表示的是前面的表达式出现了1次到多次,相当于{1,}
      ? 表示的是前面的表达式出现了0次到1次,相当于{0,1}
  
      \b 表示的是单词的边界  what are you no sha lei
  
      \d 表示的是所有数字中的一个,相当于 [0-9]
      \D 表示的是非数字(字母或者是特殊符号)
  
      \s 表示的是空白符号
      \S 表示的是非空白符
  
      \w 非特殊符号
      \W 特殊符号   ~!@#$%^&*()
  
      ^ 以什么什么东西开头,也有取非的含义,^在[]里面是取非, 如果在外面,就是以什么开头
        举例: [^0-9] 非数字  ^[0-9] 以数字开头
      $ 以什么什么东西结尾
      
  
     
      邮编号码的正则
      \d{6}----->[1-9][0-9]{5}

      [1](([358][0-9]{9})|([4][7][0-9]{8})|([6][0-1][0-9]{8})|([7]([0-3]|[7-9])[0-9]{8})|([9]([0-1]|[9])[0-9]{8}))
  
      [1][0-9]{10}
  
  
  
      // 邮箱的正则必须记住
      shuaiyang.312_-@ewqe126.com.cn
  
      [a-zA-Z0-9_.-]+[@][a-zA-Z0-9_.-]+([.][a-zA-Z]+){1,2}
      
      
  
    
    
    */

    // 输入邮箱是否正确

    document.getElementById('email').onblur = function () {
      // 获取文本框输入的内容
      var e_mail = this.value
      // var reg = new RegExp(/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/)
      var reg = /^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/
      if (reg.test(e_mail)) {
        this.style.backgroundColor = 'green'
      } else {
        this.style.backgroundColor = 'red'
      }
    }
