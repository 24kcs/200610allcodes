<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		.cls1 {
			width: 200px;
			height: 100px;
			background-color: green
		}

		.cls2 {
			width: 100px;
			height: 50px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div id="app">
		<h2>事件修饰符</h2>


		<a href="http://www.baidu.com" @click="goBaiDu1">百度</a>
		<!--事件的修饰符-->
		<a href="http://www.baidu.com" @click.prevent="goBaiDu2">百度</a>

		<hr>
		<div class="cls1" @click="showMsg1">
			<div class="cls2" @click="showMsg2"></div>
		</div>
		<hr>
		<div class="cls1" @click="showMsg3">
			<div class="cls2" @click.stop="showMsg4"></div>
		</div>
	</div>
	<script type="text/javascript">

		/**
		 *
		 * 事件修饰符,在事件名字的后面.prevent----->阻止默认跳转行为
		 * .prevent---->阻止默认行为跳转
		 * .stop--->阻止事件冒泡
		 *
		 */

		const vm = new Vue({
			el: '#app',
			methods: {
				// 内部是DOM的方式进行阻止的浏览器的默认的行为
				goBaiDu1(event) {
					console.log('外面小雨哗啦啦,路上行人湿哒哒,华哥腿上沾满沙,铭哥跪下用手擦')
					event.preventDefault()
				},
				goBaiDu2() {
					console.log('外面小雨哗啦啦,路上行人湿哒哒,华哥腿上沾满沙,铭哥跪下用手擦2')
				},
				// 阻止事件冒泡
				showMsg1(){
					console.log('外面的div')
				},
				showMsg2(event){
					console.log('里面的div')
					event.stopPropagation()
				},
				showMsg3(){
					console.log('外面的div')
				},
				showMsg4(){
					console.log('里面的div')
				}
			}
		})
	</script>
</body>

</html>
