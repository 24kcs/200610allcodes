<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

	<div id="app">
		<!--插值-->
		<p>{{msg}}</p>
		<!--v-text指令同样可以实现,相当于DOM中innerText或者textContent-->
		<p v-text="msg"></p>
		<!--v-html指令相当于DOM中的innerHTML-->
		<p v-html="msg"></p>

	</div>
	<script type="text/javascript">
		/*
		
			内置指令:(vue.js系统自带的)
			v-bind
			v-on
			v-model
			v-if(v-else,v-else-if)
			v-show
			v-for
			v-text
			v-html
			自定义指令:自己定义的指令
		
		
		*/
		/**
		 * 
		 * 指令的作用:就是操作标签
		 * v-text:纯文本
		 * v-html:html标签内容
		 * ref:为某个元素注册一个唯一的标识,vue对象通过$refs.这个属性值即可访问该元素对象
		 * 
		 * 
		 */

	
	const vm = new Vue({
		el:'#app',
		data:{
			msg:'<a href="http://www.baidu.com">百度</a>'
		}
	})
	</script>
</body>

</html>
