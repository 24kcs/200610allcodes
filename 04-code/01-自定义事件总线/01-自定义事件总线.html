<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="./EventBus.js"></script>
</head>
<body>
  <script type="text/javascript">
    // 绑定事件
    EventBus.$on('add',(data)=>{
      console.log('add事件触发了1',data)
    });
    EventBus.$on('add',(data)=>{
      console.log('add事件触发了2',data)
    });
    EventBus.$on('del',(data)=>{
      console.log('del事件触发了1',data)
    });
    // 解绑
    // EventBus.$off()
    EventBus.$off('add')
    // 分发事件
    EventBus.$emit('add',123);
    EventBus.$emit('del',100);

    // 解绑事件--所有的事件
    // EventBus.$off()

  </script>
</body>
</html>
