    // 1) 创建文档碎片对象模型
    const fragment = document.createDocumentFragment()
    // 2) 获取div中所有的节点
    // const nodes = my$('demo').getElementsByTagName('p')
    const divObj = document.getElementById('demo')
    // 3) 把页面中某些节点全部的放进文档碎片对象中
    var child;
    // 循环遍历div中所有的子节点,放进文档碎片对象中
    while(child=divObj.firstChild){
      // 相当于 剪切
      fragment.appendChild(child)
    }

    // 4) 遍历文档碎片对象中所有的节点,并修改其内容
    fragment.childNodes.forEach(node=>{
      node.innerHTML='我没有女朋友'
    })

    // 5) 把修改后的文档碎片对象扔进某个容器中完成
    divObj.appendChild(fragment)
